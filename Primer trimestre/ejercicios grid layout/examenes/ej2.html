<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto con GRID</title>
    <link rel="stylesheet" href="ej2.css">
</head>
<body>
    <div class="contenedor">
        <div class="direccion">
            <h2>IES Antonio Machado</h2>
            <p>Calle Arroyo 80</p>
            <p>41008 Sevilla</p>
            <p>41009071@juntadeandalucia.es</p>
        </div>
        <div class="formulario">
            <h2>Contacta con nosotros</h2>
            <form action="">
                <p>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="name">
                </p>
                <p>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="lastname">
                </p>
                <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="correo">
                </p>
                <p>
                 <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="razon">
                </p>
                <p class="doble">
                <label for="mensaje">Escribe tu mensaje</label>
                <textarea name="escribir" id="mensaje" cols="30" rows="7"></textarea>
                </p>
                <p class="doble">
                 <button>Enviar</button>
                </p>
            </form>
        </div>
    </div>   
</body>
</html>
