<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 10 jquery1</title>
    <script src="jquery1.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function(){
                let edad=parseInt($("#caja").val());
                let texto="";
                if (edad>=18)
                    texto="Es mayor de edad";
                else    
                    texto="Es menor de edad";
                alert(texto);
            });     
        });
    </script>
</head>
<body>
    <h1></h1>
    <input type="text" id="caja">
    <button id="boton">
        Obtener valor
    </button>
    
</body>
</html>
